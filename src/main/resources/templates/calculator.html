<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калкулатор за ресто</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .calculator-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .success-result {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error-result {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .currency-select {
            border-left: none;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .currency-input {
            border-right: none;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="calculator-container">
        <h1 class="text-center mb-4">Калкулатор за ресто</h1>

        <form id="changeForm" th:object="${changeRequest}" method="post" action="/calculate">
            <!-- Поле за цена -->
            <div class="input-group">
                <span class="input-group-text">Цена:</span>
                <input type="number" step="0.01" th:field="*{price}"
                       class="form-control currency-input"
                       placeholder="Въведете цена" required>
                <select th:field="*{priceCurrency}" class="form-select currency-select">
                    <option th:each="currency : ${currencies}"
                            th:value="${currency}"
                            th:text="${currency}"></option>
                </select>
            </div>

            <!-- Поле за дадена сума -->
            <div class="input-group">
                <span class="input-group-text">Дадено:</span>
                <input type="number" step="0.01" th:field="*{given}"
                       class="form-control currency-input"
                       placeholder="Дадена сума" required>
                <select th:field="*{givenCurrency}" class="form-select currency-select">
                    <option th:each="currency : ${currencies}"
                            th:value="${currency}"
                            th:text="${currency}"></option>
                </select>
            </div>

            <!-- Поле за валута на рестото -->
            <div class="input-group">
                <span class="input-group-text">Ресто в:</span>
                <select th:field="*{changeCurrency}" class="form-select">
                    <option th:each="currency : ${currencies}"
                            th:value="${currency}"
                            th:text="${currency}"></option>
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Изчисли</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Изчисти</button>
            </div>
        </form>

        <!-- Резултат при submit на формата -->
        <div th:if="${response}" class="result-container" th:classappend="${response.success} ? 'success-result' : 'error-result'">
            <h4 th:text="${response.success} ? 'Резултат:' : 'Грешка:'"></h4>
            <p th:text="${response.message}"></p>
            <div th:if="${response.success}">
                <h5>Ресто: <span th:text="${response.changeAmount} + ' ' + ${response.changeCurrency}"></span></h5>
            </div>
        </div>

        <!-- Резултат при AJAX заявка -->
        <div id="ajaxResult" class="result-container">
            <h4 id="resultTitle">Резултат:</h4>
            <p id="resultMessage"></p>
            <div id="resultAmount" style="display: none;">
                <h5>Ресто: <span id="changeAmountText"></span></h5>
            </div>
        </div>
    </div>
</div>

<script>
    // AJAX обработка на формата
    document.getElementById('changeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = {
            price: document.querySelector('[name="price"]').value,
            priceCurrency: document.querySelector('[name="priceCurrency"]').value,
            given: document.querySelector('[name="given"]').value,
            givenCurrency: document.querySelector('[name="givenCurrency"]').value,
            changeCurrency: document.querySelector('[name="changeCurrency"]').value
        };

        fetch('/api/calculate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('ajaxResult');
                const messageEl = document.getElementById('resultMessage');
                const amountEl = document.getElementById('changeAmountText');
                const amountDiv = document.getElementById('resultAmount');
                const titleEl = document.getElementById('resultTitle');

                messageEl.textContent = data.message;

                if (data.success) {
                    resultDiv.className = 'result-container success-result';
                    titleEl.textContent = 'Резултат:';
                    amountEl.textContent = data.changeAmount + ' ' + data.changeCurrency;
                    amountDiv.style.display = 'block';
                } else {
                    resultDiv.className = 'result-container error-result';
                    titleEl.textContent = 'Грешка:';
                    amountDiv.style.display = 'none';
                }

                resultDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    function clearForm() {
        document.getElementById('changeForm').reset();
        document.getElementById('ajaxResult').style.display = 'none';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
